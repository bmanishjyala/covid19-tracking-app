<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corona Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="padding:70px,50px ;text-align: center;"><span style="color: #f7797d;">Coronoa </span><span
      class="text-warning">Virus</span> <span style="color: #a8ff78;">U</span>pdate <span
      style="color: #a17fe0;">App</span> </h1>

  <div class="container">
    <h1 ><span style="color: orange;">भा</span>र<span style="color: green;">त</span></h1>
    <div class="card card1">
      <div class="card-body">
        <div class="container">
          <div>
            <h5 class="card-title text-warning">Total Cases</h5>
            <h1 id="totalCase"></h1>
          </div>
          <div>
            <h5 class="card-title text-success">Recovered Cases</h5>
            <h1 id="totalRecovered"></h1>
          </div>
          <div>
            <h5 class="card-title text-danger">Death</h5>
            <h1 id="totalDeath"></h1>
          </div>
        </div>
        <div class="container">
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Uttarakhand</h5>
              <p  class="card-text text-warning"  >Total Cases :- <span id="uk_Confirmed"> </span> </p>
              <p  class="card-text text-success"  >Recovered :- <span id="uk_Recovered"></span> </p>
              <p  class="card-text  text-danger"  >Death :- <span id="uk_Death"></span> </p>
            </div>
          </div>
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Delhi</h5>
              <p class="card-text text-warning"  >Total Cases :- <span id="del_Confirmed"> </span> </p>
              <p class="card-text text-success"  >Recovered :- <span id="del_Recovered"></span> </p>
              <p class="card-text text-danger"  >Death :- <span id="del_Death"></span></p>
            </div>
          </div>
          <div class="card" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Uttar Pradesh</h5>
              <p class="card-text text-warning" >Total Cases :- <span id="up_Confirmed"> </span>  </p>
              <p class="card-text text-success" >Recovered :- <span id="up_Recovered"></span></p>
              <p class="card-text text-danger" >Death :- <span id="up_Death"></span></p>
            </div>
         
        </div>
      </div>
      
    </div>
</div>
  
  </div>
 
   
   
  
  
<div style="margin: 2px 20px;" id="otherstate">
   
</div>
<div class="card1 mt-5 mx-2" style="text-align: end;">
    <h5>Last Updated - <span id="last"> </span></h5>
  </div>

<script>
 const setHeader = {
    headers: {
      Accept: "application/json"
  
    }
  }
  fetch('https://api.rootnet.in/covid19-in/stats/latest',setHeader)
    .then((response) => response.json())
    .then((data) => {
      // total data
      document.getElementById("totalCase").innerText=data.data.summary.total;
      document.querySelector("#totalRecovered").innerText=data.data.summary.discharged;
      document.querySelector("#totalDeath").innerText=data.data.summary.deaths;         
      //  uttarakhand
      document.getElementById("uk_Confirmed").innerText=data.data.regional[33].totalConfirmed;
      document.querySelector('#uk_Recovered').innerText=data.data.regional[33].discharged;
      document.querySelector('#uk_Death').innerText= data.data.regional[33].deaths;
      // //  Delhi
       document.querySelector('#del_Confirmed').innerText= data.data.regional[8].totalConfirmed;
       document.querySelector('#del_Recovered').innerText=data.data.regional[8].discharged;
       document.querySelector('#del_Death').innerText=  data.data.regional[8].deaths;
      // //  up
     document.querySelector('#up_Confirmed').innerText= data.data.regional[34].totalConfirmed;
     document.querySelector('#up_Recovered').innerText= data.data.regional[34].discharged;;
     document.querySelector('#up_Death').innerText=  data.data.regional[34].deaths;
     document.getElementById("last").innerText=data.lastRefreshed
     
     var html="";
     data.data.regional.forEach(obj => {
         console.log(obj.loc)
        if(obj.loc=='Uttarakhand'||obj.loc=='Delhi'||obj.loc=="Uttar Pradesh"){
            console.log("Upper De rakha h")
        }
        else{
            html+=`
     <div class="alert alert-dark mt-2" role="alert">
  <h4 class="alert-heading">${obj.loc}</h4>
  <hr>
  <small class="mx-2 text-info">Total Confirmed:-${obj.totalConfirmed}</small>
  <small class="mx-2 text-success">Discharged:-${obj.discharged}</small>
  <small class="mx-2 text-danger">Death:-${obj.deaths}</small>
</div>
    `
        }
    });
  
  document.getElementById('otherstate').innerHTML = html;
}).catch((err) => {
      console.log(err)
    })
</script>


</body>

</html>
